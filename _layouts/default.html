

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title></title>{{ site.title | default: site.github.repository_name }}
{{ site.description | default: site.github.project_tagline }}
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/reader.css' | relative_url }}">
</head>
<body>
<header>
<nav>
<ul class="navigation">
{% for item in site.navigation %}
<li><a href="{{ item.link }}" class="nav-link">{{ item.name }}</a></li>
{% endfor %}
</ul>
</nav>
</header>

<main role="main">
<div class="content">
{{ content }}
</div>
