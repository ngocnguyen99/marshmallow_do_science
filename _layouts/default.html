<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic Title and Description -->
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Other meta tags (optional) -->
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="Jekyll, Slate, GitHub Pages, Research, Outreach">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/reader.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                {% for item in site.navigation %}
                    <li><a href="{{ item.link }}" class="nav-link">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main role="main">
        <div class="content">
            {{ content }}
        </div>
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
